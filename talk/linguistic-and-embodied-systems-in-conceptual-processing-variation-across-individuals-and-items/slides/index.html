# Semantic priming study

- Main data set: Semantic Priming Project (Hutchison et al., 2013)

- 512 participants, 1,661 target words

--

- Lexical decision = overt task

Over multiple trials, do the characters form a real word?

--

- Semantic priming = covert experimental design

&gt;  &lt;span style='color:blue;'&gt; PRIME WORD  &amp;nbsp; &amp;nbsp;  target word&lt;/span&gt;

&gt;   &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; PIKE  &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;  prack

--

- Prime always real word; target sometimes nonword.

- Prime word: 150 ms. 

Intertrial interval: 50 or 1,050 ms. 

Target word: until response or 3,000 ms.


---

#### Research question

Role and interplay of the linguistic and perceptual systems.

--

#### Variables used

- Semantic association between prime and target word

  - Latent Semantic Analysis measure (Hutchison et al., 2013)

--

- Visual-modality difference between prime and target word

  - Normed visual rating (Lynott et al., 2020)

--

- Individual differences: Vocabulary size (Hutchison et al., 2013)

- Individual differences: Attentional control (Hutchison et al., 2013), entered as covariate (see Yap et al., 2017 regarding the covariance of these variables).

--

- Interstimulus interval (Hutchison et al., 2013): 50 or 1,050 ms

  - Relevant because linguistic system tends to activate before embodied system (Bernabeu et al., 2017)

# Statistical analysis applied in both studies

- Unique contribution of each variable of interest, and of some interactions among those variables. 

- Linear mixed-effects models

  - Maximal random effects structures. While convergence was facilitated, random slopes for the effects of interest were never removed (Brauer &amp; Curtin, 2018; Singmann &amp; Kellen, 2019). 
  
  - &lt;em&gt;P&lt;/em&gt; values calculated using the Kenward-Roger approximation for degrees of freedom (Luke, 2017).
  
- All analyses in R

# Random effects (1/3): intercepts
Following Brauer and Curtin (2018)

```

lmerTest::lmer(target.RT ~

# RANDOM EFFECTS: maximal structure constructed following the 
# guidelines of Brauer and Curtin (2018; 
# https://psych.wisc.edu/Brauer/BrauerLab/wp-content/uploads/2014/04/Brauer-Curtin-2018-on-LMEMs.pdf).
# Interaction effects only require random slopes if all
# interacting variables vary within the same units.

# Random intercepts
(1 | Participant) + (1 | target_word) +

```


---

# Random effects (2/3): by-subject random slopes
Following Brauer and Curtin (2018)

```

# By-subject random slopes
(0 + z_LSA_word_association || Participant) + 
(0 + z_visual_rating_diff || Participant) + 
(0 + z_recoded_isi || Participant) + 
(0 + z_LSA_word_association : z_recoded_isi || Participant) +
(0 + z_visual_rating_diff : z_recoded_isi || Participant) +
# In the lines below, random slopes were removed following Remedy 11 
# from Table 17 in Brauer and Curtin (2018).
# (z_target_word_frequency || Participant) + 
# (z_target_orthographic_Levenshtein_distance || Participant) +

```


---

# Random effects (3/3): by-item random slopes
Following Brauer and Curtin (2018)

```

# By-item random slopes
(0 + z_vocabulary_size || target_word) +
# In the line below, random slopes were removed following Remedy 11 
# from Table 17 in Brauer and Curtin (2018).
# (0 + z_attentional_control || target_word) +

```

## Power analysis

For another, forthcoming study, a prospective power analysis is being conducted using the results from the two present studies. Both these studies are apt for usage as pilots in a power analysis, as they encompass larger-than-average sample sizes (Albers &amp; Lakens, 2018; Loken &amp; Gelman, 2017). For each effect of interest, power curves based on Monte Carlo simulations are being performed, using the `simr` package in R.

--

Monte Carlo simulations operate by running the statistical model specified a large number of times, under slight variations of the dependent variable. The power to detect each effect of interest is calculated by dividing the number of times that the effect was significant by the total number of iterations. For instance, if an effect is significant in 85 out of 100 simulations, the power for that effect is 85%. Importantly, it is reasonable to regard the results conservatively, due to potential bias in the published data sets (Loken & Gelman, 2017). *P* values were calculated using the Satterthwaite approximation for degrees of freedom (Luke, 2017). 

--

&lt;em&gt;Preliminary&lt;/em&gt; power for semantic decision study presented next (< 30 iterations instead of recommended 500).

# Conclusions

--

- Dynamic process subject to individual and contextual variables. Systematic associations across the levels of participant, stimulus and task, consistent with roles for both linguistic and embodied systems in conceptual processing.

--

- Performance of higher-vocabulary participants influenced by fewer variables. This converges with previous findings suggesting that higher and lower-vocabulary participants are affected by different variables. Potentially, the variables affecting higher-vocabulary participants are more relevant to the task (Pexman & Yap, 2018; Yap et al., 2017).

--

- Sample size suggested by power analysis much larger than usual samples in literature (also see Loken & Gelman, 2017).

--
